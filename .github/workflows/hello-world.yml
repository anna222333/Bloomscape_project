name: Bloomscape AI Orchestrator
on: [push]

permissions:
  contents: 'write'
  id-token: 'write'

jobs:
  sync_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          create_credentials_file: true 
          workload_identity_provider: 'projects/103629433175/locations/global/workloadIdentityPools/bloomscape-pool/providers/github-provider'
          service_account: 'bloom-agent-sa@positive-leaf-462823-h2.iam.gserviceaccount.com'

      - name: 'SSH Run'
        uses: 'google-github-actions/ssh-compute@v0'
        with:
          project_id: 'positive-leaf-462823-h2' 
          instance_name: 'wp-ai-agent-server'
          zone: 'us-central1-f'
          command: 'cd /home/anna_sonny48/bloomscape-runtime && docker-compose up -d' 

      - name: 'Run Agent Logic & Update Logs'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          python -c "from google import genai; client = genai.Client(); print('Gemini Auth Success')"
          
          # 2. Настройка Git для записи логов (если нужно)
          git config --global user.name "Bloomscape Orchestrator"
          git config --global user.email "orch@bloomscape.ai"
       
